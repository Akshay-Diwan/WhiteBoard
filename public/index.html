<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">  
</head>
<body>
    <nav class="toolbar">
        <button id="rectangle"><img src="src/rectangle.png" alt="rectangle"></button>
        <button id="ellipse"><img src="src/circle.png" alt="rectangle"></button>
        <button id="line"><img src="src/line.png" alt=""></button>
        <button id="draw"><img src="src/draw.png" alt=""></button>
        <button id="eraser"><img src="src/eraser.svg" alt=""></button>
        <button id="grasp"><img src="src/grab.webp" alt=""></button>
    </nav>
    <canvas id="whiteboard" ></canvas>
    <nav id="properties" class="properties">

        <label for="stroke">Stroke</label>
        <div class="wrapper">
        <div class="color-buttons-container">
            <button class="color-btn"></button>
            <button class="color-btn"></button>
            <button class="color-btn"></button>
            <button class="color-btn"></button>
            <button class="color-btn"></button>
        </div>
        <input class="color-input" id="stroke" name="stroke" type="color">
    </div>
        <label for="strokeWidth">Stroke Width</label>
        <input class = "range-input" type="range" id="strokeWidth" name="strokeWidth" min="0" max="2" step="1" value="1">

        <label for="opacity">Opacity</label>
        <input class="range-input" type="range" id="opacity" name="opacity" min="0" max="10" step="1" value="10">

        <label for="fill">Background</label>
        <div class="wrapper">
        <div class="background-color-buttons-container">
            <button class="background-color-btn"></button>
            <button class="background-color-btn"></button>
            <button class="background-color-btn"></button>
            <button class="background-color-btn"></button>
            <button class="background-color-btn"></button>
        </div>
        <input class = "color-input" id="fill" name="fill" type="color">
    </div>
    </nav>
    <!-- <ul class="trial" id="trial"> -->

    </ul>
    <div class="button-grp">
    <button class="share" id="share">Share</button>
    <button class="library">Library</button>
</div>
<dialog  class="dialog-box" id="dialogBox" >
    <p class="dialog-box-heading">Live Collaboration</p>
    <p class="poppins-regular dialog-box-text">Invite people to collaborate on your drawing.</p>
    <div class="to-center to-bottom">
    <button  id = "startLive" class="startLive nunito"><p class="play-button-text"> start session</p></button>
    <button id = "joinAnother" class="startLive nunito"><p class="play-button-text">Join Session</p></button>
</div>
</dialog>

<dialog class = "dialog-box" id="stopBox"> 
        <p class="stop-box-heading poppins-regular">Start Live Collaboration</p>
        <p class="username-label" for="username">Name: </p>
        <input class="username-input" type="text" name="username" id=creator-name" placeholder="Blue Blaze">
        <br>
        <p class="username-label">Link:</p>
        <p class="collab-link" type="text" id="collablink">xyz <button class="copy-button"><img src="./src/copy.png" alt=""></button></p>
        <div class="to-center to-bottom">
        <button id = "stopLive" style="margin-top: 30px" class="startLive nunito"><img class="play-button" src="src/stop.png" width="50" alt=""><p class="play-button-text">stop session</p></button>
        </div>
</dialog>

<dialog class = "dialog-box" id="inputBox">
        <p class="stop-box-heading poppins-regular">Paste the Link to Join</p>
        <p class="username-label" for="username">Name: </p>
        
        <input class="username-input" type="text" name="username" id="username" placeholder="Blue Blaze">
        <br>
        <p class="username-label" for="linkInput">Link: </p>
        <input class="username-input" type="text" name="linkInput" id="linkInput" placeholder="paste link here">
        <div class="to-center to-bottom">
            <button id = "join" style= "padding: 1px 15px;" class="startLive nunito"><p class="play-button-text">Join</p></button>
            <button  id = "close" style= "padding: 1px 15px;" class="startLive nunito"><p class="play-button-text">close</p></button>
        </div>
</dialog>
<script src="/socket.io/socket.io.js"></script>
   <script src="./index.js" type="module"></script> 
   <!-- <script type="module" src="objects/rectangle.js"></script>
</body>
</html>
